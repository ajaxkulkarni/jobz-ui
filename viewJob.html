<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Job Portal</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/skylo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/site.min.js"></script>
    <script src="js/skylo.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/ang/main.js"></script>

    <script src="js/ang/confirmJob.js"></script>

</head>

<body ng-app="app" ng-controller="confirmJob">




    <div class="container-fluid">
        <div class="row myNavBar">
            <div class="col-md-12">
                <nav class="navbar navbar-default myNavBar" role="navigation">
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">Bootflat</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
                            <p class="navbar-text navbar-right myNavText">Signed in as Mark Otto</p>
                        </div>
                    </div>
                </nav>
            </div>
        </div>

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="pricing">
                    <ul>
                        <li class="unit price-primary viewJob">
                            <div class="price-title viewJobTitle">
                                <h3>{{job.jobTitle}}</h3>
                                <br/>
                                <p>{{job.company}}</p>
                                <br/>
                                <div class="row">
                                    <div class="col-md-4">
                                        {{job.location}}
                                    </div>
                                    <div class="col-md-4">
                                        {{job.experience}}
                                    </div>
                                    <div class="col-md-4">
                                        {{job.intent}}
                                    </div>
                                </div>
                            </div>
                            <div class="price-body viewJobBody">
                                <h4>Skills</h4>
                                <br/>
                                <p><span class="label" ng-repeat="s in job.skills">{{s.name}}</span>&nbsp;
                                    <!--<span class="label">Normal</span>&nbsp;
                                    <span class="label">Normal</span>&nbsp;
                                    <span class="label">Normal</span>&nbsp;
                                    <span class="label">Normal</span>&nbsp;
                                    <span class="label">Normal</span>&nbsp;-->
                                </p>
                                <p>
                                    {{job.description}}

                                </p>
                            </div>
                            <div class="price-foot viewJobFooter">
                                <button type="button" class="btn btn-primary myPanelButton" ng-click="postJob()">Post Job</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
