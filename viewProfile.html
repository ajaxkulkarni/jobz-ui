<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Job Portal</title>
    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="css/site.min.css">
    <link rel="stylesheet" href="css/skylo.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">

    <script type="text/javascript" src="js/site.min.js"></script>
    <script src="js/skylo.js"></script>
    <script src="js/angular.min.js"></script>

    <script src="js/ang/main.js"></script>

    <script src="js/ang/viewProfile.js"></script>

</head>

<body ng-app="app" ng-controller="viewProfile">




    <div class="container-fluid">
        
        <div ng-include="'header.html'"></div>

        <div class="row">
            <div class="col-md-offset-3 col-md-6">
                <div class="pricing">
                    <ul>
                        <li class="unit price-primary viewJob">
                            <div class="price-title viewJobTitle">
                                <h3>{{user.name}}</h3>
                                <br/>
                                <p>{{user.company}}</p>
                                <br/>
                                <div class="row">
                                    <div class="col-md-4">
                                        {{user.designation}}
                                    </div>
                                    <div class="col-md-4">
                                        {{user.experience}}
                                    </div>
                                    <div class="col-md-4">
                                        <!--{{job.intent}}-->
                                    </div>
                                </div>
                            </div>
                            <div class="price-body viewJobBody">
                                <h4>Skills</h4>
                                <br/>
                                <p><span class="myBadge" ng-repeat="s in user.jobSkills">{{s.name}}</span>&nbsp;
                                </p>

                                <!--<h4>Education</h4>
                                <br/>
                                <p><span class="label" ng-repeat="s in user.educations">{{s.name}}</span>&nbsp;
                                </p>-->

                                <p>
                                    {{user.description}}

                                </p>
                            </div>
                            <div class="price-foot viewJobFooter">
                                <button type="button" class="btn btn-primary myPanelButton" ng-click="saveProfile()">Continue</button>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
