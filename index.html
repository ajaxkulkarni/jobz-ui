    <script src="js/ang/register.js"></script>

</head>

<body ng-app="app" ng-controller="register">




    <div class="container-fluid">

        <div ng-include="'header.html'"></div>

        <div class="row mainSection">
            <!--<h1>Get Jobzz Easily!</h1>-->
            <div class="col-md-4 col-md-offset-2 text-center mainTitles">
                <!--h3>Column 1</h3-->
                <button type="button" class="btn btn-block myButton" ng-click="selectIntent('Seeker')">Find a Job</button>
            </div>
            <div class="col-md-4 text-center mainTitles">
                <!--h3>Column 1</h3-->
                <button type="button" class="btn btn-block myButton" ng-click="selectIntent('Referrer')">Post a Job</button>
            </div>
            <!--<div class="col-sm-4 text-center mainTitles">
               
                <button type="button" class="btn btn-block myButton" ng-click="selectIntent('Recruiter')">I'm a Recruiter</button>
            </div>-->
        </div>

        <div class="row info">
            <div class="col-md-4 col-md-offset-2 text-center">
                <h3>Post your interests</h3>
                <p>Browse through jobs and express your interest. If the job poster is also interested, get the contact.</p>
            </div>
            <div class="col-md-4 text-center">
                <img src="img/pic1.png" class="myImg"></img>
            </div>


        </div>

        <div class="row info">
            <!--<h1>Get Jobzz Easily!</h1>-->
            <div class="col-md-4 col-md-offset-2 text-center">
                <img src="img/pic2.png" class="myImg"></img>
            </div>
            <div class="col-md-4 text-center">
                <h3>Some Text</h3>
                <p>Browse through jobs and express your interest. If the job poster is also interested, get the contact.</p>
            </div>

        </div>

        <div class="row" id="register" ng-show="loggedIn == null">
            <div class="col-md-6 col-md-offset-3 text-center">
                <h3>Register</h3>

                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <div class="alert alert-danger" ng-show="registerResponse != null && registerResponse.length > 0">
                            <!--button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button-->
                            <strong>Oh snap!</strong> {{registerResponse}}
                        </div>
                    </div>
                </div>


                <div class="col-md-8 col-md-offset-2 myText">
                    <input type="text" class="form-control" placeholder="Name" ng-model="user.name">
                </div>
                <div class="col-md-8 col-md-offset-2 myText">
                    <input type="text" class="form-control" placeholder="Email" ng-model="user.email">
                </div>
                <div class="col-md-8 col-md-offset-2 myText">
                    <input type="password" class="form-control" placeholder="Password" ng-model="user.phone">
                </div>
                <div class="col-md-8 col-md-offset-2 myText">
                    <input type="password" class="form-control" placeholder="Confirm Password" ng-model="user.password">
                </div>

                <div class="row" ng-show="showProgress == true">
                    <div class="col-md-6 col-md-offset-3 progressSection">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success myProgress" role="progressbar" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100">
                                <!--<span class="sr-only">40% Complete (success)</span>-->
                            </div>
                        </div>
                    </div>
                </div>


                <div class="col-md-8 col-md-offset-2 text-center mySubmit">
                    <button type="button" class="btn btn-block mySubmitButton" ng-click="registerUser()">Submit</button>
                </div>
            </div>
        </div>




    </div>


</body>

</html>
