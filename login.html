<body ng-app="app" ng-controller="register">




    <div class="container-fluid">

        <div ng-include="'header.html'"></div>

        
        <div class="row" id="register" ng-show="loggedIn == null">

            <div class="col-md-6 col-md-offset-3 text-center">
                <h3>Register</h3>
                <a href="#" data-toggle="modal" data-target="#myModal">Already a User? Login</a>
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center">
                        <div class="alert alert-danger" ng-show="registerResponse != null && registerResponse.length > 0">
                            <!--button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button-->
                            <strong>Oh snap!</strong> {{registerResponse}}
                        </div>
                    </div>
                </div>

                <ng-form name="registerForm">
                    <div class="col-md-8 col-md-offset-2 myText">
                        <input type="text" class="form-control myInput" name="name" id="name" placeholder="Name" ng-model="user.name" ng-required="true">
                        <p ng-show="registerShowErrors == true && registerForm.name.$invalid">Please Enter your name</p>
                    </div>
                    <div class="col-md-8 col-md-offset-2 myText">
                        <input type="email" class="form-control" name="email" id="email" placeholder="Email" ng-model="user.email" ng-required="true">
                        <p ng-show="registerShowErrors == true && registerForm.email.$invalid">Please Enter a valid Email ID</p>
                    </div>
                    <div class="col-md-8 col-md-offset-2 myText">
                        <input type="text" class="form-control" name="phone" id="phone" placeholder="Phone" ng-model="user.phone" ng-required="true">
                        <p ng-show="registerShowErrors == true && registerForm.phone.$invalid">Please Enter a contact number</p>
                    </div>
                    <div class="col-md-8 col-md-offset-2 myText">
                        <input type="password" class="form-control" name="password" id="password" placeholder="Password" ng-model="user.password" ng-required="true">
                        <p ng-show="registerShowErrors == true && registerForm.password.$invalid">Please Enter password</p>
                    </div>
                    <div class="col-md-8 col-md-offset-2 myText">
                        <input type="password" class="form-control" name="cpassword" id="cpassword" placeholder="Confirm Password" ng-model="user.confirmPassword" ng-required="true">
                        <p ng-show="registerShowErrors == true && registerForm.cpassword.$invalid">Please Repeat the password</p>
                    </div>

                    <div class="col-md-8 col-md-offset-2 myText">
                        <!--<p class="fieldDesc text-left">You can post job as a referrer or a recruiter</p>-->
                        <select name="type" ng-model="user.type" class="mySelect" ng-required="true">
                            <!--<option value="">I'm a nobody</option>-->
                            <option value="Seeker">I'm a Job Seeker</option>
                            <option value="Poster">I'm a Job Poster</option>
                        </select>
                         <p ng-show="registerShowErrors == true && registerForm.type.$invalid">Please let us know if you're a job seeker or a job poster</p>
                    </div>

                    <div class="col-md-8 col-md-offset-2">
                        <!--<div class="checkbox">-->
                            <label><input type="checkbox" name="agree" id="agree" ng-model="user.agree" ng-required="true"> I accept the <a href="terms.html">Terms and Conditions</a></label>
                        <!--</div>-->
                        <p ng-show="registerShowErrors == true && registerForm.agree.$invalid">Please Accept the terms</p>
                    </div>
                        
                    <div class="col-md-8 col-md-offset-2 text-center mySubmit">
                        <button ng-disabled="false" type="button" class="btn btn-block mySubmitButton" ng-click="registerUser(registerForm.$valid)">Submit</button>
                    </div>
                </ng-form>
            </div>
        </div>



    </div>
